<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> School Name: </span>{{data.schoolName}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Course Name: </span>{{ data.courseName }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Section ID: </span>{{ data.sectionID }}</p>
      </li>
        <li>
          <p><span class="font-weight-bold"> Lecture Time: </span>{{ data.time }}</p>
        </li>
      <li>
        <p>
          <span class="font-weight-bold">Lecture Date: </span>{{data.date | date: 'MM/dd/yyyy'}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
